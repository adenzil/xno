<!DOCTYPE html>
<html>
<head>
	<title> X & O</title>
	<style type="text/css">
	    
	    html, body {
	        padding: 0;
	        margin: 0;
	    }
	    .grid3x3 {
	        display:table;
	        height:100vh;
	        width:100%;
	    }
	    .grid3x3 > div {
	        display:table-row;
	        width:100%;
	    }
	    .grid3x3 > div > div {
	        display:table-cell;
	    	text-align: center;
	        width: 33%;
	        height: 33vh;
	    }
	    div {
	        border: 1px solid black;
	    }
	    img{
	    	width: 100%;
	    	height: 100%;
	    }

	</style>
</head>
<body>

	<div class="grid3x3">
	    <div>
	        <div id="0"></div>
	        <div id="1"></div>
	        <div id="2"></div>
	    </div>
	    <div>
	        <div id="3"></div>
	        <div id="4"></div>
	        <div id="5"></div>
	    </div>
	    <div>
	        <div id="6"></div>
	        <div id="7"></div>
	        <div id="8"></div>
	    </div>
	</div>


	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
